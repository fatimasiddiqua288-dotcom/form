<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drum Sound Test</title>

<style>
body{
  background:#000;
  color:#0f0;
  text-align:center;
  font-family:Arial;
}
button{
  width:140px;
  height:140px;
  border-radius:50%;
  font-size:18px;
  margin:20px;
  border:none;
  cursor:pointer;
  background:#0f0;
  color:black;
}
</style>
</head>

<body>

<h1>ü•Å Drum Test (Guaranteed)</h1>
<p>Button dabao ‚Äì awaz aani chahiye</p>

<button onclick="kick()">Kick</button>
<button onclick="snare()">Snare</button>

<script>
let audioCtx;

function startCtx(){
  if(!audioCtx){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
}

function play(freq, duration){
  startCtx();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.frequency.value = freq;
  osc.type = "square";

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

  osc.start();
  osc.stop(audioCtx.currentTime + duration);
}

function kick(){
  play(80, 0.5);
}

function snare(){
  play(200, 0.2);
}
</script>

</body>
</html>
